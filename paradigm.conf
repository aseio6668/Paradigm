# Paradigm Network Configuration
# Production deployment configuration file

[network]
# Network identification
network_name = "paradigm-mainnet"
network_id = "PAR-MAIN-001"
genesis_timestamp = "2025-08-12T00:00:00Z"

# Node configuration
min_nodes = 3
max_nodes = 100
heartbeat_interval = 30
sync_timeout = 120

[consensus]
# ML-based consensus parameters
task_difficulty_adjustment = 60  # seconds
reward_calculation_interval = 10  # seconds
max_task_queue_size = 1000
contribution_weight_factor = 1.5

# Reward distribution
base_reward = 1000000000  # 10 PAR in base units
performance_multiplier = 2.0
early_contributor_bonus = 1.2

[p2p]
# P2P network settings
discovery_timeout = 30
max_peers = 50
connection_timeout = 10
message_timeout = 5

# Port ranges for auto-assignment
http_port_start = 8080
http_port_end = 8099
p2p_port_start = 9000
p2p_port_end = 9099

[storage]
# Database configuration
database_type = "sqlite"
max_connections = 20
connection_timeout = 30
backup_interval = 3600  # 1 hour
retention_days = 90

# Data directories
data_dir = "./data"
backup_dir = "./backups"
archive_dir = "./archive"

[logging]
# Logging configuration
level = "info"
max_file_size = "100MB"
max_files = 10
log_to_console = true
log_to_file = true

# Log categories
network_events = true
consensus_events = true
transaction_events = true
performance_metrics = true

[security]
# Security settings
enable_encryption = true
key_rotation_interval = 86400  # 24 hours
max_login_attempts = 5
session_timeout = 3600  # 1 hour

# Rate limiting
max_requests_per_minute = 1000
max_connections_per_ip = 10

[performance]
# Performance tuning
thread_pool_size = 0  # 0 = auto-detect
max_memory_usage = "4GB"
cache_size = "512MB"
gc_interval = 300  # 5 minutes

# Optimization flags
enable_compression = true
enable_caching = true
enable_metrics = true

[monitoring]
# Health monitoring
health_check_interval = 60
metrics_collection_interval = 30
alert_threshold_cpu = 80
alert_threshold_memory = 85
alert_threshold_disk = 90

# External monitoring
prometheus_enabled = false
prometheus_port = 9090
grafana_enabled = false

[api]
# REST API configuration
enable_api = true
cors_enabled = true
rate_limiting = true
max_request_size = "10MB"

# API endpoints
enable_wallet_api = true
enable_explorer_api = true
enable_developer_api = true

[contrib]
# Contributor settings
min_contribution_time = 60  # minimum seconds
max_concurrent_tasks = 10
task_timeout = 300  # 5 minutes
retry_attempts = 3

# Performance requirements
min_cpu_cores = 2
min_memory_gb = 4
min_disk_space_gb = 10
