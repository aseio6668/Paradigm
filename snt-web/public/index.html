<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Paradigm Symbolic Network Tokens - Revolutionary functional tokens" />
    <title>ðŸ”® Paradigm SNTs - Living Network Tokens</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #0a0a0f 0%, #050508 50%, #000 100%);
        color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
      }
      
      * {
        box-sizing: border-box;
      }
      
      /* Cosmic background animation */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, cyan, transparent),
          radial-gradient(2px 2px at 40px 70px, white, transparent),
          radial-gradient(1px 1px at 90px 40px, white, transparent),
          radial-gradient(1px 1px at 130px 80px, white, transparent),
          radial-gradient(2px 2px at 160px 30px, white, transparent);
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: twinkle 20s linear infinite;
        z-index: -1;
        opacity: 0.3;
      }
      
      @keyframes twinkle {
        0% { opacity: 0.3; }
        50% { opacity: 0.8; }
        100% { opacity: 0.3; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to explore the SNT ecosystem.</noscript>
    <div id="root"></div>
  </body>
</html>
